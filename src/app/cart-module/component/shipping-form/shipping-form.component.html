<div>
  <h2 class="my-0 mb-3">Select delivery address</h2>
  <form #shippingForm="ngForm"
    class="needs-validation" novalidate="">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="firstName">First name</label>
        <input ngModel type="text" class="form-control" name="firstName" id="firstName" placeholder="" value="" required="">
        <div class="invalid-feedback">
          Valid first name is required.
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <label for="lastName">Last name</label>
        <input ngModel type="text" class="form-control" name="lastName" id="lastName" placeholder="" value="" required="">
        <div class="invalid-feedback">
          Valid last name is required.
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="email">Email</label>
        <input ngModel type="email" class="form-control" name="email" id="email" placeholder="you@example.com">
        <div class="invalid-feedback">
          Please enter a valid email address for shipping updates.
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <label for="username">Contact</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">+91</span>
          </div>
          <input ngModel type="text" class="form-control" name="contact" id="contact" placeholder="Contact" required="">
          <div class="invalid-feedback" style="width: 100%;">
            Your Contact is required.
          </div>
        </div>
      </div>
      
    </div>

    <div class="mb-3">
      <label for="address">Address</label>
      <input ngModel type="text" class="form-control" name="address" id="address" placeholder="Flat No. Wing No. Society Name" required="">
      <div class="invalid-feedback">
        Please enter your shipping address.
      </div>
    </div>

    <div class="mb-3">
      <label for="address2">Address 2 <span class="text-muted">(Optional)</span></label>
      <input ngModel type="text" class="form-control" name="address2" id="address2" placeholder="Locality">
    </div>

    <div class="row">
      <!-- <div class="col-md-4 mb-3">
        <label for="state">State</label>
        <select class="custom-select d-block w-100" name="state" id="state" required="">
          <option value="">Choose...</option>
          <option>California</option>
        </select>
        <div class="invalid-feedback">
          Please provide a valid state.
        </div>
      </div> -->
      <div class="col-md-6 mb-3">
        <label for="city">City</label>
        <input ngModel type="text" class="form-control" name="city" id="city" placeholder="" required="">
        <div class="invalid-feedback">
          City is required.
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <label for="zip">Zip</label>
        <input ngModel type="text" class="form-control" name="zip" id="zip" placeholder="" required="">
        <div class="invalid-feedback">
          Zip code required.
        </div>
      </div>
    </div>
    <hr class="mb-4">
    <div class="custom-control custom-checkbox">
      <input ngModel type="checkbox" class="custom-control-input" name="saveAddress" id="saveAddress">
      <label class="custom-control-label" for="saveAddress">Save this information for next time</label>
    </div>
    <hr class="mb-4">
    <button class="btn btn-primary btn-lg btn-block" (click)="saveUserAddress(shippingForm.value)" type="button">Continue</button>
    <!-- <button class="btn btn-primary btn-lg btn-block" [routerLink]="['/payment']" type="button">Continue</button> -->
  </form>
</div>
